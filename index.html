<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Typing Website</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="body">
      <div class="heading">
        <h1>Learn to Type Faster, Easier, and Better</h1>
      </div>
      <div class="twopart">
        <div class="partone">
          <img src="images/learner.svg" alt="learner" />

          <button>Start</button>
        </div>
        <div class="parttwo">
          <img src="images/educator.svg" alt="teacher" />
          <h2>Start as Pro</h2>
          <button>Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
